# MySql Configuration
#spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/springboot?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root@123

# Hibernate properties
spring.jpa.properties.hibernate.dialect =  org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

spring.datasource.hikari.max-lifetime = 1800000
spring.datasource.hikari.maximum-pool-size = 20
spring.datasource.hikari.connection-timeout = 600000
spring.datasource.hikari.idle-timeout = 600000
spring.datasource.hikari.leak-detection-threshold = 45000
spring.datasource.hikari.validation-timeout = 5000
spring.datasource.hikari.minimum-idle = 5

##Swagger-Config 
springdoc.swagger-ui.disable-swagger-default-url = true
springdoc.packages-to-scan = com.springboot.boilerplate
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url = /v3/api-docs/swagger-config
springdoc.swagger-ui.url = /v3/api-docs/

##Redis 
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
redis.usessl=false

